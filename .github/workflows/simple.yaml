name: Shell Commands

on: [push]

jobs:
  run-shell-command:
      runs-on: ubuntu-latest
      steps: 
        - name: echo a string
          run: |
            echo "Hello World"
            echo "My name is Durmus"
        - name: multiline script
          run: |
            node -v
            npm -v
            go version
        - name: python Command
          run: |
            import platform
            print
            (platform.processor())
          shell: python
  run-windows-commands:
      runs-on: windows-latest
      needs: ["run-shell-command"]
      steps: 
        - name: Directory Powershell
          run: |
            Get-Location
            ls
        - name: Directory Bash
          run: pwd
          shell: bash